<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- [if lt IE 9]>
         <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![end if]-->
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=0"
    />
    <meta name="description" content="Ooley - Draw With Friends" />
    <title>Ooley</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-PJ08GZMMDD"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-PJ08GZMMDD");

  <body>
    <!-- <h1 id="ooley">Ooley</h1> -->
    <img id="ooley" src="logo.svg" alt="Ooley Logo" />
    <div class="container">
      <h2>Enter Room Code:</h2>
      <input
        id="room-code"
        type="text"
        placeholder="ie. 123456"
        maxlength="6"
        autocomplete="off"
      />
      <button
        onclick="window.location.href=`http:\/\/${window.location.hostname}/room?roomId=${document.getElementById('room-code').value}`"
      >
        Enter Room
      </button>
      <h3>or</h3>
      <button
        id="new-room"
        onclick="window.location.href=`http:\/\/${window.location.hostname}/room?isHost=true`"
      >
        Create Room
      </button>
    </div>
    <p class="foot-text">Made by Brian Latchman & Julian de Rushe, 2020</p>
  </body>
</html>
